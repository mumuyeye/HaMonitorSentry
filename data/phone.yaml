# cigarette smoking dataset
# Train command: python train.py --data smoke.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /smoke
#     /yolov5


# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../phone/train.txt  # 3619 images
val: ../phone/val.txt  # 403 images

# number of classes
nc: 3

# class names
names: [ 'phone', 'face', 'hand' ]
